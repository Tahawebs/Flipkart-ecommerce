<head>

    <style>
        body {
            font-family: 'Chakra Petch', 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b3b3b, #101010);
            background-repeat: no-repeat;
            background-size: cover;
            height: 150vh;
            color: #fff;
        }

        #header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 80px;
    background-color: #e2e8ec;
    z-index: 999;
    position: sticky;
    top: 0;
    left: 0;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.329);
}
.navbar ul{
    display: flex;
    align-items: center;
    justify-content: center;
}
.navbar ul li{
    list-style: none;
    padding: 0 20px;
    position: relative;
}
.navbar ul li a{
    text-decoration: none;
    font-size:x-large;
    font-family: 'Chakra Petch', sans-serif;
    font-family: 'Varela Round', sans-serif;
    color: rgb(63, 63, 63);
    transition: 0.4s;
}
.navbar ul li a::after{
    content: "";
    width: 0%;
    height: 3px;
    background-color: rgb(35, 130, 97);
    position: absolute;
    bottom: -4px;
    left: 20px;
    transition: 0.5s;
}
.navbar ul li a:hover,
.navbar ul li a.active{
    color: rgb(35, 130, 97);
}
.navbar ul li a.active::after,
.navbar ul li a:hover::after{
    content: "";
    width: 60%;
    height: 2px;
    background-color: rgb(35, 130, 97);
    position: absolute;
    bottom: -4px;
    left: 20px;
}
.logo{
    width: 150px;
    transition: 0.5s;
}
.logo:hover{
    content: url('imgs/hlogo.png');
    scale: 1.05;
}

        #hero {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            text-align: center;
        }

        #contact-content {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(35, 35, 35, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        #social-icons a:hover {
            color: rgb(35, 130, 97);
        }

        #feedback-form {
            margin-top: 20px;
        }

        #feedback-form label {
            display: block;
            margin-bottom: 10px;
            color: #848484;
        }

        #feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #555;
            background-color: #fff;
        }

        #feedback-form button {
            background-color: rgb(35, 130, 97);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #feedback-form button:hover {
            color: rgb(35, 130, 97);
            background-color: #fff;
            padding: 10px 18px;
            border: 2px solid rgb(35, 130, 97);
        }

        #feedback-list {
            margin-top: 20px;
            color: #333;
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.647);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section id="header">
        <a href="index.html"><img class="logo" src="imgs/logo.png" alt="Logo" width="20vw"></a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login.html"><i class="fa-solid fa-user"></i></a></li>
              <li><a class="dropdown-item" href="index.html">Home</a></li>
              <li><a class="dropdown-item" href="shop.html">Shop</a></li>
              <li><a class="dropdown-item" href="blog.html">Blog</a></li>
              <li><a class="dropdown-item" href="about.html">About</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact</a></li>
              <li><a class="dropdown-item" href="cart.html">Cart</a></li>
            </ul>
          </div>
        <div class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
          </ul>
        </div>
      </section>

    <section id="hero">
        <h1>Contact Us</h1>
    </section>

    <div id="contact-content">
        <p>Have a question or want to get in touch? Reach out to us!</p>

        <form id="feedback-form">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>

        <div id="feedback-list">
            <!-- Display submitted feedback here -->
        </div>

        <div id="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <!-- Add more social media icons as needed -->
        </div>
    </div>

    <footer class="flex-all-center">
        <p>&copy;CopyRight FlipKart.com</p>
      </footer>

    <script>
        function submitFeedback() {
            const feedbackText = document.getElementById('feedback').value;
            const feedbackList = document.getElementById('feedback-list');

            if (feedbackText.trim() !== "") {
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'feedback-item';
                feedbackItem.innerHTML = `<p>${feedbackText}</p>`;
                feedbackList.insertBefore(feedbackItem, feedbackList.firstChild);

                // Clear the feedback input
                document.getElementById('feedback').value = "";
            }
        }
    </script>
</body>
